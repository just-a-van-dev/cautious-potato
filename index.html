<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>classes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

  <h1 class="text-3xl font-bold mb-6">Classes</h1>

  <div id="status" class="mb-4 text-gray-600">loadingâ€¦</div>

  <h2 class="text-2xl font-semibold mt-8 mb-2">Free Classes</h2>
  <table id="special" class="min-w-full bg-white border shadow-sm text-sm"></table>

  <h2 class="text-2xl font-semibold mt-8 mb-2">Sponsored Classes</h2>
  <table id="sponsored" class="min-w-full bg-white border shadow-sm text-sm"></table>
  <div id="last" class="fixed bottom-4 left-4 text-gray-500 text-xs"></div>

<script>
async function load() {
  const resp = await fetch("data.json")
  const data = await resp.json()
  document.getElementById("status").innerText = ""

  function render(tableId, rows) {
    const table = document.getElementById(tableId)
    const keys = ["studio","name","booking_start_datetime","location","start_date","start_time","available_spot_count","capacity"]

    table.innerHTML = `
      <thead class="bg-gray-200">
        <tr>${keys.map(k=>`<th class="p-2 border">${k}</th>`).join("")}</tr>
      </thead>
      <tbody>
        ${rows.map(r=>`<tr>${keys.map(k=>`<td class="p-2 border">${r[k]??""}</td>`).join("")}</tr>`).join("")}
      </tbody>
    `
  }
  document.getElementById("last").innerText = data.last_updated

  render("special", data.special)
  render("sponsored", data.sponsored)
}
load()
</script>
</body>
</html>
